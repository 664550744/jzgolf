<script type="text/javascript"> 
var vm = new Vue({
							el: '#page',
							data: {
								
							}
						}) ;
	
	$(function() {
		layui.use(['form','layer'], function(){
				$ = layui.jquery;
			  var form = layui.form
			  ,layer = layui.layer;
			
			  
				form.on('select(type)', function(data){
							  console.log(data.value);
							  vm.type=data.value;
							});
			  //监听提交
			  form.on('submit(add)', function(data){
				console.log(data.field);
				//发异步，把数据提交给php
				
				$.ajax({
					url:"<?php echo site_url('Ajax/goods_brand');?>",
					type:"post",
					data:data.field,
						success:function(str){
							console.log(str);
							 var obj = eval('(' + str + ')');
							
							if(obj.code==1){
								
								layer.msg(obj.msg,{icon:1,time:1000},function(){
									parent.reload()
									// var index = parent.layer.getFrameIndex(window.name);
									//关闭当前frame
									//parent.layer.close(index);
								});
							}else{
								layer.msg(obj.msg);
							}
							
						},
						error:function(e){
							
							layer.msg('未知错误！！');
						}
					}); 
					
					
				return false;
			  });
			  
			  
			  
			});

	
	})
		
		
</script>
